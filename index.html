<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Donation Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Donate Now</h1>
        <h1>Welcome to the Online Donation Platform</h1>
        <p>This platform allows users to make donations to causes they care about. It's built with Razorpay payment integration.</p>
        <form id="donation-form">
            <label for="amount">Donation Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Donate</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
